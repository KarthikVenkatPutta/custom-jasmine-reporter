<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</thead>
<tbody>

<tr>
<th colspan="3">Suite 1 Started</th>
</tr>

  <td>passed</td>
  </tr>
  
  <tr>
  <td>Spec 2</td>
  <td>passed</td>
  </tr>
  
  <tr>
    <th colspan="3">Suite 1 Ended</th>
  </tr>
<tr>
<th colspan="3">Suite 2 Started</th>
</tr>
  <tr>
  <td>Spec 2</td>
  <td>passed</td>
  </tr>
  
  <tr>
  <td>Spec 1</td>
  <td>passed</td>
  </tr>
  
  <tr>
    <th colspan="3">Suite 2 Ended</th>
  </tr>
</tbody>
</table>

</html>
